<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>音速钱包</title>
</head>
<body>
  <section class="container">
    <section class="banner">
      <img class="banner-content" src="http://web2.yoxinwallet.com/static/img/head_view.e8860a1.png" alt="">
      <div class="tip-container">
        <div class="tip-container-warp"></div>
      </div>
    </section>
    <section class="login-container">
      <section class="login-wrap">
        <input class="mobile" maxlength="11" placeholder="请输入您的手机号码" type="tel">
        <div class="code-box">
            <input class="valid-code" maxlength="6" placeholder="请输入验证码" type="tel">
            <span class="btn disabled">获取验证码</span>
        </div>
        <div class="download"></div>
        <div class="user-agreement">
          <span class="check-btn"></span>
          <p class="tip">我已阅读并同意<span>《用户注册协议》</span></p>
        </div>
      </section>
      <section class="login-desc"><img src="../../images/login-bottm.png" alt=""></section>
      <section class="icp"></section>
      <section class="bottom-tip">实际借款金额因个人情况和资质确定，资金来源于银行等正规借款放贷机构本平台为贷款信息平台，不涉及贷款业务</section>
    </section>
  </section>
  <section class="captcha-container">
    <section class="captcha-wrap">
      <div class="close-btn"></div>
      <p class="modal-title">请按照图形输入数字</p>
      <div class="captcha-img"><img alt=""></div>
      <input type="text" placeholder="请输入图形验证码" class="captcha-code">
      <div class="confirm-btn">确定</div>
    </section>
  </section>
  <section class="user-agreement-modal-container">
    <section class="user-agreement-modal">
      <p class="modal-title">用户注册协议</p>
      <div class="modal-content"></div>
      <div class="confirm-btn">确定</div>
    </section>
  </section>
</body>
</html>
